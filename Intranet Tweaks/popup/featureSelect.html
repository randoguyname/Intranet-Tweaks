<html>

<head>
    <link rel="stylesheet" href="featureSelect.css">
    <script src="featureSelect.js"></script>
</head>

<body class="background">
    <div class="fill roboto scrollable-content">
        <ul id="myUL">
            <li intranetfeatureid="doFixPeriodNumbers">Fix Period Numbers</li>
            <li intranetfeatureid="doSeperateTimetableBreaks">
                <table cellpadding=0 cellspacing=0 style="width:100%" intranetfeatureid="doSeperateTimetableBreaks">
                    <tbody intranetfeatureid="doSeperateTimetableBreaks">
                        <tr intranetfeatureid="doSeperateTimetableBreaks">
                            <td intranetfeatureid="doSeperateTimetableBreaks"><p intranetfeatureid="doSeperateTimetableBreaks">Show Recess & Lunch</p></td>
                            <td class="rightTable">
                                <div id="highlightTimetableBreaksColorIcon" class="colorSelect"></div>
                                <input type="color" id="highlightTimetableBreaksColor" style="opacity:0; width:0px; height:0px; padding:0; border:0;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </li>
            <li intranetfeatureid="doHighlightMusicLessons">
                <table cellpadding=0 cellspacing=0 style="width:100%" intranetfeatureid="doHighlightMusicLessons">
                    <tbody intranetfeatureid="doHighlightMusicLessons">
                        <tr intranetfeatureid="doHighlightMusicLessons">
                            <td intranetfeatureid="doHighlightMusicLessons"><p intranetfeatureid="doHighlightMusicLessons">Highlight Music Lessons</p></td>
                            <td class="rightTable">
                                <div id="highlightMusicLessonsColorIcon" class="colorSelect"></div>
                                <input type="color" id="highlightMusicLessonsColor" style="opacity:0; width:0px; height:0px; padding:0; border:0;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </li>
            <li intranetfeatureid="removeDeprecated">Remove Deprecated Buttons/Utilities</li>
            <li intranetfeatureid="doOrderZoomMeetings">Order Zoom Meetings</li>
            <li intranetfeatureid="closeZoomSuccessTabs">Close Finished Zoom Tabs</li>
            <li intranetfeatureid="doAutoRefresh">AutoRefresh Intranet</li>
            <li intranetfeatureid="changeIntranetBackground">
                <table cellpadding=0 cellspacing=0 style="width:100%" intranetfeatureid="changeIntranetBackground">
                    <tbody intranetfeatureid="changeIntranetBackground">
                        <tr intranetfeatureid="changeIntranetBackground">
                            <td intranetfeatureid="changeIntranetBackground"><p intranetfeatureid="changeIntranetBackground">Replace Intranet Background</p></td>
                            <td class="rightTable">
                                <input id="changeIntranetBackground" type="file" accept="image/png, image/jpeg" hidden>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </li>
            <li intranetfeatureid="doAppendMusicTimetable">Show Music Timetable</li>
        </ul>
    </div>
    <footer>
        <p class="copyright">Tom Robinson<sup class="copysymbol">&copy;</sup></p>
    </footer>
</body>

</html>
